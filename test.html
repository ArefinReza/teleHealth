<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medical Departments</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* Wave-shaped background for the entire section */
    #medical-departments {
      position: relative;
      background-color: #1f2b6c; /* deep blue background */
      color: #fff;
      padding: 60px 0;
      /* Creates a wave shape at the bottom */
      clip-path: polygon(0 0, 100% 0, 100% 85%, 0% 100%);
    }

    /* Optional wave at top as well (uncomment to apply top wave shape):
    clip-path: polygon(0 0, 100% 10%, 100% 90%, 0% 100%);
    */

    /* White card with image & text for department */
    .dept-card {
      background: #fff;
      border: none;
      border-radius: 6px;
      color: #333;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      height: 100%;
    }
    .dept-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
    .dept-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .dept-card .card-body {
      padding: 15px;
    }
    .dept-card .card-body h5 {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .dept-card .card-body p {
      font-size: 0.95rem;
      color: #666;
    }

    /* Right-side content (Modern Equipment area) */
    .right-content h4 {
      font-weight: bold;
      margin-bottom: 15px;
    }
    .right-content p {
      line-height: 1.6;
    }
  </style>
</head>
<body>
  

  <!-- Bootstrap Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script>
    // Simple auto-carousel for the 2 gallery sets
    document.addEventListener('DOMContentLoaded', () => {
      const sets = document.querySelectorAll('.gallery-set');
      let currentIndex = 0;
      sets[currentIndex].classList.add('active');
  
      setInterval(() => {
        sets[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + 1) % sets.length;
        sets[currentIndex].classList.add('active');
      }, 4000); // 4-second interval, adjust as desired
    });
  </script>
</body>
</html>
